<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voucher Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 50px;
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #555;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #222;
    }
    tr:hover {
      background-color: #333;
    }
    .timestamp {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Voucher Admin Dashboard</h1>

  <table id="voucher-table">
    <thead>
      <tr>
        <th>Voucher Number</th>
        <th>Voucher Name</th>
        <th>Redeems Available</th>
        <th>Date & Time Redeemed</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be populated dynamically -->
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const voucherTableBody = document.querySelector('#voucher-table tbody');

    // Function to render table
    function renderTable(vouchers) {
      voucherTableBody.innerHTML = ''; // Clear existing rows

      Object.keys(vouchers).forEach((key, index) => {
        const voucher = vouchers[key];
        const redeems = voucher.redeems;
        const name = voucher.name || `Voucher ${index + 1}`;
        const history = voucher.redeemHistory || []; // Array of timestamps

        if (history.length === 0) {
          // If no redeems yet, show a single row
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${key}</td>
            <td>${name}</td>
            <td>${redeems}</td>
            <td>-</td>
          `;
          voucherTableBody.appendChild(tr);
        } else {
          // If multiple redeems, create multiple rows
          history.forEach(ts => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${key}</td>
              <td>${name}</td>
              <td>${redeems}</td>
              <td class="timestamp">${ts}</td>
            `;
            voucherTableBody.appendChild(tr);
          });
        }
      });
    }

    // Listen for real-time changes
    db.ref('vouchers').on('value', snapshot => {
      const data = snapshot.val();
      if (data) renderTable(data);
    });
  </script>
</body>
</html>
