<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Lane</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíú</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Body */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height:100vh;
      display:flex; justify-content:center; align-items:center;
      background: linear-gradient(to top, #bda8cf, #3d0a5e, #6a0572, #b83280);
      color:#fff; font-family:'Quicksand', sans-serif;
      overflow:hidden; position:relative;
    }

    /* Background & Glow */
    .background { position:absolute; top:0; left:0; width:100%; height:100%; background:url('backgroundd.png') center/cover no-repeat; animation: backgroundBlink 6s ease-in-out infinite alternate; z-index:-3; }
    .moon-glow { position:absolute; top:10%; left:50%; transform:translateX(-50%); width:120px; height:120px; border-radius:50%; background:radial-gradient(circle, rgba(255,255,200,0.9) 40%, transparent 80%); animation: glow 3s ease-in-out infinite alternate; z-index:-1; }
    @keyframes backgroundBlink { 0% {opacity:1;} 50%{opacity:0.85;} 100%{opacity:1;} }
    @keyframes glow { from {opacity:0.5; transform:translateX(-50%) scale(1);} to {opacity:1; transform:translateX(-50%) scale(1.05);} }

    /* Container */
    .journey-container { width:90%; max-width:800px; text-align:center; }

    h1 { font-family:'Dancing Script', cursive; font-size:3rem; color:#fff; margin-bottom:20px; text-shadow: 2px 2px 6px #5a0b72, 2px 2px 10px #fff; }

    /* YouTube iframe */
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 20px;
      box-shadow:0 0 20px rgba(0,0,0,0.3);
    }
    .video-wrapper iframe {
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      border:0;
    }

    @media(max-width:480px){ h1{font-size:2rem;} }

    h2 {
  color: #fff;
  font-family: 'Quicksand', sans-serif;
  margin-top: -5px;
  text-shadow: 2px 2px 8px #3d0a5e; /* dark purple shadow */
}
    #home-button {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease-in-out;
      z-index: 1000;
      outline: none;
      border: none;
    }

    #home-button:hover {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255,255,255,0.5);
      background-color: rgba(255, 255, 255, 0.2);
    }

  </style>
</head>
<body>
  <button id="home-button">üè†</button>
  <div class="background"></div>
  <div class="moon-glow"></div>

  <div class="journey-container">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
              title="YouTube video" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
      </iframe>
    </div>
    <h2><br>yes, I made a youtube channel</h2>
  </div>
  <script>
      document.getElementById('home-button').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
