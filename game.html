<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game!</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíú</text></svg>">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>üíú Lovey's Blobby üíú</h1>
        <!-- Main Menu Screen -->
        <div id="main-menu-screen" class="menu-screen">
            <button id="play-button" class="menu-button">Play Game</button>
            <button id="customize-button" class="menu-button">Customize Blobby</button>
        </div>
        <button id="home-button">üè†</button>

        
        <!-- Level Select Screen -->
        <div id="level-select-screen" class="menu-screen hidden">
            <h2>Select a Level</h2>
            <div id="level-grid">
                <!-- Level buttons generated by JS -->
            </div>
            <button id="level-select-back-button" class="back-button">Back</button>
        </div>

        <!-- Customize Screen -->
        <div id="customize-screen" class="menu-screen hidden">
            <h2>Customize Blobby</h2>
            <div class="customize-content">
                <div class="customize-options">
                    <div class="option-category">
                        <h3>Color</h3>
                        <div id="color-options" class="option-grid"></div>
                    </div>
                    <div class="option-category">
                        <h3>Eyes</h3>
                        <div id="eye-options" class="option-grid"></div>
                    </div>
                    <div class="option-category">
                        <h3>Accessory</h3>
                        <div id="accessory-options" class="option-grid"></div>
                    </div>
                </div>
                <div class="preview-container">
                    <canvas id="previewCanvas" width="100" height="100"></canvas>
                </div>
            </div>
            <button id="customize-back-button" class="back-button">Back</button>
        </div>

        <!-- Game Elements (initially hidden) -->
        <div id="game-elements" class="hidden">
            <div id="game-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <canvas id="confetti-canvas" class="hidden"></canvas>
            <div id="hud">
                <div>
                    <span>Level: <span id="level-display">1</span></span>
                    <span>Falls: <span id="falls-display">0</span></span>
                </div>
                <button id="menu-button">Main Menu</button>
                <button id="sound-toggle">üîä Sound On</button>
            </div>
            </div>
            <div id="level-complete-message" class="hidden"><span></span></div>
            <div id="win-message" class="hidden"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
